<!DOCTYPE html>
<html>
  <head>
    <title>Checking Identity</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.withpersona.com/dist/persona-v4.6.0.js"></script>
    <script>
      function startCheck() {
        const client = new Persona.Client({
          templateId: "itmpl_iCdmwL5GndR39JTNKN1ixghY",
          environment: "production",
          onReady: () => client.open(),
          onComplete: ({ inquiryId, status, fields }) => {
            // Inquiry completed. Optionally tell your server about it.
            console.log(`Sending finished inquiry ${inquiryId} to backend`);
            // redirecting to charts page on completion
            window.location.href = "https://schuob.github.io/steven-food-inc/chart.html";
          },
          onCancel: ({ inquiryId, sessionToken }) => console.log('onCancel'),
          onError: (error) => {
            console.log(error);
            window.location.href = "https://schuob.github.io/steven-food-inc/fail.html";
          },
        });
      }
    </script>
  </head>
  <body>
    <button class="center-screen" onClick="startCheck()">Start Check</button>
  </body>
</html>
