<!DOCTYPE html>
<html>
  <head>
    <title>Checking Identity</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.withpersona.com/dist/persona-v4.6.0.js"></script>
<script src="https://cdn.withpersona.com/dist/persona-v4.2.0.js"></script>
<script>
  function startCheck() {
    const client = new Persona.Client({
      templateId: 'itmpl_dnNeUYenAnxBEMs4XWqR92Cx',
      environment: 'sandbox',
      onReady: () => client.open(),
      onComplete: ({ inquiryId, status, fields }) => {
        console.log(`Completed inquiry ${inquiryId} with status ${status}`);
      }
    });
  }
</script>
  </head>
  <body>
    <button class="center-screen" onClick="startCheck()">Start Check</button>
  </body>
</html>
